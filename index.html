<!-- this is a demo form for registration of global entrepreneurship summit 2024 at IIT Kharagppur -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sign In Here, </h1>
    <h2>Fill the form to Register...</h2>
    <form action ="/myaction.php" name="regform" onsubmit="return validateForm()" method="post">    

    <!-- making a form and including many divs inside it with common classes to all as formdesign and formerrors -->
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required><b><span class="formerror"> </span></b>
        </div>

        <!-- <div class="formdesign" id="age">
            Age: <input type="number" name="fage" required><b><span class="formerror"> </span></b>
        </div> -->

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="college">
            College: <input type="phone" name="fcollege" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="City">
            City: <input type="text" name="fcity" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="number" name="fphone" required><b><span class="formerror"></span></b>
        </div>

       
        <!-- <div class="formdesign" id="user">
            Username: <input type="username" name="fuser" required><b><span class="formerror"></span></b>
        </div> -->

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>
    
    <script src="script.js"></script>
</body>


</html>
